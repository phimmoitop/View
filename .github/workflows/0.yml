name: View Website Random Agent

on:
  workflow_dispatch:

jobs:
  view:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run viewer bot
        run: node run.js
