name: View Website Random Agent

on:
  schedule:
    # Chạy vào phút thứ 0 của mỗi giờ (VD: 1:00, 2:00,...)
    - cron: '0 * * * *'
  workflow_dispatch: # Giữ cái này để bạn vẫn có thể bấm chạy thủ công khi cần

jobs:
  view:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run viewer bot
        run: node run.js
